                 <!------------ matrix background------------->

                 <canvas id="matrix"></canvas>
                 <script>
                   // Get the canvas element
                   var canvas = document.getElementById('matrix');
                  var ctx = canvas.getContext('2d');
              
                  // Set canvas dimensions
                  canvas.width = window.innerWidth;
                  canvas.height = window.innerHeight;
              
                  // Characters to be displayed in the matrix
                  var characters = '012345ABCDEFGHIJKL6789MNOPQRSTUVWXYZ';
              
                  // Array to store column positions
                  var columns = [];
              
                  // Setting the initial positions of columns
                  for (var i = 0; i < canvas.width / 20; i++) {
                      columns[i] = Math.floor(Math.random() * canvas.height);
                  }
              
                  // Drawing function
                  function draw() {
                      // Black background to create trail effect
                      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                      ctx.fillRect(0, 0, canvas.width, canvas.height);
              
                      // Text color
                      ctx.fillStyle = '#0099ffc9';
              
                      // Font style and size
                      ctx.font = '15px Arial';
              
                      // Loop through each column
                      for (var i = 0; i < columns.length; i++) {
                          // Pick a random character
                          var text = characters.charAt(Math.floor(Math.random() * characters.length));
              
                          // Draw the character at the current position
                          ctx.fillText(text, i * 20, columns[i] * 3);
              
                          // Move the position of the column down
                          if (columns[i] * 10 > canvas.height && Math.random() > 0.975) {
                              columns[i] = 0;
                          }
              
                          columns[i]++;
                      }
              
                      // Delay before next frame
                      setTimeout(draw, 10); // تغيير الرقم هنا لزيادة أو تقليل سرعة الحركة
                  }
              
                  // Start animation
                  draw();
                 </script>
